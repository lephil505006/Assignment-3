<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" type="text/css" href="css/style.css" />
    <script src="app.js" async></script>
    <title>Files</title>
</head>

<body>
    <!-- Upload section-->
    <div>
        <h2>File Uploader</h2>
        <br><br>
        <form action="/upload" method="post" enctype="multipart/form-data">
            File to be uploaded: <input type="file" name="uploadFile" id="">
            <br>
            <button class="button-3" type="submit">Upload</button>
        </form>
        <br>
    </div>

    <!-- Download Section-->
    <div>
        <h3>Download Section</h3>
        <!-- action to the /download route-->
        <form action="/download" method="get">
            <button class="button-3" type="submit">Download</button>
        </form>
    </div>

</body>

</html>
